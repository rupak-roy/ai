	<script type="text/javascript">
		var _paq = _paq || [];
		/* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		_paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
		_paq.push(['trackPageView']);
		_paq.push(['enableLinkTracking']);
		(function () {
			var u = "//data2dimensions.com/piwik/";
			_paq.push(['setTrackerUrl', u + 'piwik.php']);
			_paq.push(['setSiteId', '1']);
			var d = document,
				g = d.createElement('script'),
				s = d.getElementsByTagName('script')[0];
			g.type = 'text/javascript';
			g.async = true;
			g.defer = true;
			g.src = u + 'piwik.js';
			s.parentNode.insertBefore(g, s);
		})();
	</script>

	<script>
		var display = setInterval(function () {
			Time()
		}, 0);

		tday = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday");
		tmonth = new Array("Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec");

		function GetClock() {
			var d = new Date();
			var nday = d.getDay(),
				nmonth = d.getMonth(),
				ndate = d.getDate(),
				nyear = d.getFullYear();
			var nhour = d.getHours(),
				nmin = d.getMinutes(),
				nsec = d.getSeconds(),
				ap;

			/*if(nhour==0){ap=" AM";nhour=12;}
			else if(nhour<12){ap=" AM";}
			else if(nhour==12){ap=" PM";}
			else if(nhour>12){ap=" PM";nhour-=12;}*/

			if (nmin <= 9) nmin = "0" + nmin;
			if (nsec <= 9) nsec = "0" + nsec;

			//document.getElementById('clockbox').innerHTML=""+tday[nday]+", "+tmonth[nmonth]+" "+ndate+", "+nyear+" "+nhour+":"+nmin+":"+nsec+ap+"";
			//document.getElementById('clockbox').innerHTML=""+ndate+'<sup>'+tmonth[nmonth]+'</sup>'+" "+nhour+'<sup>'+"Hours "+'</sup>'+nmin+'<sup>'+"Mins "+'</sup>'+nsec+'<sup>'+"Sec"+'</sup>';
			document.getElementById('clockbox').innerHTML = " " + ndate;
			document.getElementById('clockbox4').innerHTML = " " + tmonth[nmonth];
			document.getElementById('clockbox1').innerHTML = " " + nhour;
			document.getElementById('clockbox2').innerHTML = " " + nmin;
			document.getElementById('clockbox3').innerHTML = " " + nsec;

		}

		window.onload = function () {
			GetClock();
			setInterval(GetClock, 1000);
		}
	</script>
	<script>
		var vid = document.getElementById("bgvid");

			/*	pauseButton.innerHTML = "Paused"; */
		}

		function vidFade() {
			vid.classList.add("stopfade");
		}

		vid.addEventListener('ended', function () {
			// only functional if "loop" is removed 
			vid.pause();
			// to capture IE10
			vidFade();
		});
	</script>
